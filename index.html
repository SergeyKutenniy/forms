<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <form class="form js-speaker-form">
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" name="user-name" id="name" autofocus placeholder="Ivan Ivanovich" required>
        </div>


        <div class="form-field">
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="+380**-***-**-**" required>
        </div>


        <div class="form-field">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="***@gmail.com" required>
        </div>


        <div role="group" class="group">
            <h2 class="group-title">Language of programming</h2>
            <ul class="options">
                <li>
                    <input type="checkbox" name="topic" value="html" id="html">
                    <label for="html">HTML</label>
                </li>

                <li>
                    <input type="checkbox" name="topic" value="css" id="css">
                    <label for="css">CSS</label>
                </li>

                <li>
                    <input type="checkbox" name="topic" value="JavaScript" id="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                </li>
            </ul>
        </div>

        <div role="group">
            <h2 class="group-title">Level of experience</h2>
            <ul class="options">
                <li>
                    <input type="radio" name="experience" id="junior" value="junior">
                    <label for="junior">Junior</label>
                </li>

                <li>
                    <input type="radio" name="experience" id="middle" value="middle">
                    <label for="middle">Middle</label>
                </li>

                <li>
                    <input type="radio" name="experience" id="senior" value="senior">
                    <label for="senior">Senior</label>
                </li>
            </ul>
        </div>

        <div class="form-field">
            <label for="time" class="group-title">Date of confirence</label>
            <input type="datetime-local" name="time" id="time" class="date">
        </div>

        <div class="form-field">
            <label for="pdf">Download file</label>
            <input type="file" name="pdf" id="pdf">
        </div>

        <div class="form-field">
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" rows="5" class="comment"
                placeholder="Please leave your comment"></textarea>
        </div>

        <div class="policy">
            <input type="checkbox" name="policy" id="policy">
            <label for="policy">Agree</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <form class="js-speaker-form contact-form">
        <input class="contact-form-input" type="text" placeholder="Your name" name="Name" required autofocus>
        <input class="contact-form-input" type="email" placeholder="Your mail" name="Mail" required>
        <input class="contact-form-input" type="tel" placeholder="Your phone" name="Phone" required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="000-000-00-00">

        <div class="contact-form-group" role="group" aria-labelledby="age">
            <p class="form-group-title" id="age">Your age</p>

            <input class="contact-form-radio" type="radio" name="Age" value="18-25" id="age-1">
            <label for="age-1">18-25</label>

            <input class="contact-form-radio" type="radio" name="Age" value="26-35" id="age-2">
            <label for="age-2">26-35</label>

            <input class="contact-form-radio" type="radio" name="Age" value="36-50" id="age-3">
            <label for="age-3">36-50</label>
        </div>

        <div class="contact-form-group" role="group" aria-labelledby="hobby">
            <p class="form-group-title" id="hobby">Your hobby</p>

            <input class="contact-form-radio" type="checkbox" name="hobby" value="foorboll" id="hobby-1">
            <label for="hobby-1">footboll</label>

            <input class="contact-form-radio" type="checkbox" name="hobby" value="basketboll" id="hobby-2">
            <label for="hobby-2">basketboll</label>

            <input class="contact-form-radio" type="checkbox" name="hobby" value="box" id="hobby-3">
            <label for="hobby-3">box</label>
        </div>

        <textarea class="comments-area" name="comment" id="" rows="5" placeholder="Your message"></textarea>

        <button class="contact-form-button" type="submit">Submit</button>
    </form>

    <script>
        (() => {
            document
                .querySelector('.js-speaker-form')
                .addEventListener('submit', e => {
                    e.preventDefault();

                    new FormData(e.currentTarget).forEach((value, name) =>
                        console.log(`${name}: ${value}`),
                    );

                    e.currentTarget.reset();
                });
        })();
    </script>
</body>

</html>
